<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container wrapper">
        <div class="container board">
            <h2 class="row">Bé tập tính</h2>
            <div class="row">
                <div class="col-9">

                    <div class="row align-items-center my-2">
                        <div class="col">
                            <label for="inputPassword6" class="col-form-label">Số thứ nhất</label>
                        </div>
                        <div class="col">
                            <input type="number" id="inputPassword6" class="form-control">
                        </div>
                    </div>
                    <div class="row align-items-center my-2">
                        <div class="col">
                            <label for="inputPassword6" class="col-form-label">Số thứ hai</label>
                        </div>
                        <div class="col">
                            <input type="number" id="inputPassword6" class="form-control">
                        </div>
                    </div>
                    <div class="row align-items-center my-2">
                        <div class="col">
                            <label for="inputPassword6" class="col-form-label">Kết quả</label>
                        </div>
                        <div class="col">
                            <input type="number" id="inputPassword6" class="form-control">
                        </div>
                    </div>


                </div>

                <div class="col-3 align-items-center">
                    <div class="m-2 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Cộng
                        </label>
                    </div>
                    <div class="m-2 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Trừ
                        </label>
                    </div>
                    <div class="m-2 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Nhân
                        </label>
                    </div>
                    <div class="m-2 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Chia
                        </label>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/02611bfd0e.js" crossorigin="anonymous"></script>
</body>

</html>

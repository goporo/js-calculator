<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container wrapper">
        <div class="container board">
            <h2 class="row">Bé tập tính</h2>
            <div class="row">
                <div class="col-9">

                    <div class="row align-items-center my-3">
                        <div class="col-4">
                            <label for="inputPassword6" class="col-form-label">Số thứ nhất</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="num1" class="form-control">
                        </div>
                    </div>
                    <div class="row align-items-center my-3">
                        <div class="col-4">
                            <label for="inputPassword6" class="col-form-label">Số thứ hai</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="num2" class="form-control">
                        </div>
                    </div>
                    <hr>

                    <div class="row align-items-center my-3">
                        <div class="col-4">
                            <label for="inputPassword6" class="col-form-label">Kết quả</label>
                        </div>
                        <div class="col-8">
                            <div id="result" class="col form-control" style="pointer-events:none">0</div>
                        </div>
                    </div>
                    <div class="row align-items-center my-3">
                        <label class="col-4" for="inputPassword6" class="col-form-label">Thông báo</label>
                        <span id="notification" class="col-8" style="color:red">Số thứ nhất không phải là số</span>
                    </div>


                </div>

                <div class="col-3 align-items-center py-2">
                    <div class="m-2 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Cộng
                        </label>
                    </div>
                    <div class="m-2 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Trừ
                        </label>
                    </div>
                    <div class="m-2 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Nhân
                        </label>
                    </div>
                    <div class="m-2 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Chia
                        </label>
                    </div>
                    <button id="calcButton" class="btn btn-primary"
                        style="justify-self:center; width: 100%;">Tính</button>

                </div>
            </div>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/02611bfd0e.js" crossorigin="anonymous"></script>

    <script>
        const mymap = new Map();
        mymap.set(0, '+')
        mymap.set(1, '-')
        mymap.set(2, '*')
        mymap.set(3, '/')

        const calcButton = document.getElementById("calcButton");
        const result = document.getElementById("result");
        const notification = document.getElementById("notification");

        function getRadioCheckedValue(radio_name) {
            var radios = document.getElementsByName(radio_name)

            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    return i;
                }
            }

            return '';
        }

        calcButton.addEventListener("click", () => calc());
        const calc = () => {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const operation = mymap.get(getRadioCheckedValue("flexRadioDefault"))
            if (operation !== null) {
                if (isNaN(num1)) {
                    notification.innerHTML = "Số thứ nhất không phải là số";
                    return;
                }
                if (isNaN(num2)) {
                    notification.innerHTML = "Số thứ hai không phải là số";
                    return;
                }
                let res = num1 + operation + num2;
                result.innerHTML = eval(res);
                notification.innerHTML = "";
            }
            else {
                notification.innerHTML = "Chưa nhập phép tính"
            }
        }
    </script>
</body>

</html>
